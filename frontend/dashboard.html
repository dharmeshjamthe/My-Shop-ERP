<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI;}
body{background:#0f2027;color:white;}
.navbar{
    display:flex;
    justify-content:space-between;
    padding:15px 30px;
    background:#1c2b36;
}
button{
    padding:8px 15px;
    border:none;
    border-radius:6px;
    cursor:pointer;
}
.primary{background:#00c6ff;color:white;}
.danger{background:#ff4b2b;color:white;}
.container{padding:30px;}
</style>
</head>

<body onload="checkLogin()">

<div class="navbar">
<h3>ENJOY POINT ERP</h3>
<div>
<button class="primary" onclick="location.href='add-product.html'">Add Product</button>
<button class="primary" onclick="location.href='add-purchase.html'">Add Purchase</button>
<button class="danger" onclick="logout()">Logout</button>
</div>
</div>

<div class="container">
<h2>Dashboard</h2>
<p>Welcome to your ERP system</p>
</div>

<script>
function checkLogin(){
    if(!localStorage.getItem("token")){
        window.location.href="index.html";
    }
}
function logout(){
    localStorage.removeItem("token");
    window.location.href="index.html";
}
</script>

</body>
</html>
