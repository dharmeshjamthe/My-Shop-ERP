<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ERP Dashboard</title>

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Segoe UI;
}

body{
    display:flex;
    background:#0f2027;
    color:white;
}

/* SIDEBAR */

.sidebar{
    width:220px;
    min-height:100vh;
    background:#1c2b36;
    padding:20px;
}

.sidebar h2{
    margin-bottom:30px;
    text-align:center;
    color:#00c6ff;
}

.menu-item{
    padding:12px;
    border-radius:6px;
    margin-bottom:10px;
    cursor:pointer;
    transition:0.3s;
}

.menu-item:hover{
    background:#0072ff;
}

/* MAIN */

.main{
    flex:1;
    padding:30px;
}

.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:20px;
}

.card{
    background:#1c2b36;
    padding:25px;
    border-radius:12px;
}

.card h3{
    color:#00c6ff;
    margin-bottom:10px;
}

.card p{
    font-size:22px;
    font-weight:bold;
}

.table-box{
    margin-top:30px;
    background:#1c2b36;
    padding:20px;
    border-radius:12px;
}

table{
    width:100%;
    border-collapse:collapse;
}

th,td{
    padding:10px;
    border-bottom:1px solid #444;
}

th{
    text-align:left;
    color:#00c6ff;
}

.logout{
    background:#ff4b2b;
    text-align:center;
}

@media(max-width:768px){
    .sidebar{
        display:none;
    }
}

</style>
</head>

<body>

<div class="sidebar">

<h2>ENJOY POINT</h2>

<div class="menu-item" onclick="goTo('dashboard.html')">ðŸ“Š Dashboard</div>
<div class="menu-item" onclick="goTo('add-product.html')">âž• Add Product</div>
<div class="menu-item" onclick="goTo('add-purchase.html')">ðŸ§¾ Add Purchase</div>
<div class="menu-item logout" onclick="logout()">ðŸšª Logout</div>

</div>

<div class="main">

<h2>ðŸ“Š Dashboard</h2>

<div class="grid">

<div class="card">
<h3>Total Purchase</h3>
<p id="totalPurchase">â‚¹ 0</p>
</div>

<div class="card">
<h3>Today's Purchase</h3>
<p id="todayPurchase">â‚¹ 0</p>
</div>

<div class="card">
<h3>Monthly Purchase</h3>
<p id="monthlyPurchase">â‚¹ 0</p>
</div>

</div>

<div class="table-box">
<h3>Top Purchased Products</h3>

<table>
<thead>
<tr>
<th>Product</th>
<th>Total Boxes</th>
</tr>
</thead>
<tbody id="topProducts"></tbody>
</table>

</div>

</div>

<script>

const token = localStorage.getItem("token");

if(!token){
    window.location.href="index.html";
}

function goTo(page){
    window.location.href = page;
}

function logout(){
    localStorage.removeItem("token");
    window.location.href="index.html";
}

async function loadDashboard(){

    const res = await fetch("http://127.0.0.1:8000/dashboard",{
        headers:{
            "Authorization":"Bearer "+token
        }
    });

    const data = await res.json();

    document.getElementById("totalPurchase").innerText =
        "â‚¹ " + data.total_purchase;

    document.getElementById("todayPurchase").innerText =
        "â‚¹ " + data.today_purchase;

    document.getElementById("monthlyPurchase").innerText =
        "â‚¹ " + data.monthly_purchase;

    const tbody = document.getElementById("topProducts");
    tbody.innerHTML="";

    data.top_products.forEach(item=>{
        tbody.innerHTML += `
            <tr>
                <td>${item[0]}</td>
                <td>${item[1]}</td>
            </tr>
        `;
    });
}

loadDashboard();

</script>

</body>
</html>
